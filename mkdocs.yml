site_name: Native American Crime Novels
site_description: A study of Tony Hillerman's Leaphorn & Chee mystery series exploring Navajo culture, landscape, and justice
site_author: Dan McCreary
repo_url: https://github.com/dmccreary/native-american-crime-novels
repo_name: native-american-crime-novels
site_url: https://dmccreary.github.io/native-american-crime-novels/
edit_uri: edit/main/docs/


nav:
  - Home: index.md
  - About: about.md
  - MicroSims:
    - Introduction: sims/index.md
    - Book Sales: sims/book-sales/index.md
    - Concept Graph: sims/concept-graph/index.md
    - Timeline: sims/timeline/index.md
 
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - social

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
